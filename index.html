<!DOCTYPE HTML>
<head>
  <title>Games</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cookistudios.com/cooki.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>

    <noscript id="js-warn" class="inter-400">Please enable javascript to continue</noscript>
  </dialog>
  <script src="https://cookistudios.com/load.js"></script>
  <script src="https://cookistudios.com/navbar.js"></script>
  <div class="games-grid">
      <div id="minigames-banner" class="games-grid-child inter-400" title="MINIGAMES">
        <a href="minigames"><span class="hiddenLink" style="z-index: 3;"></span></a>
      </div>
    <div class="games-grid-child inter-400" title="PLACEHOLDER">
        <a href="placeholder"><span class="hiddenLink" style="z-index: 3;"></span></a>
    </div>
    <div id="placeholder2-banner" class="games-grid-child inter-400" title="PLACEHOLDER 2">
        <a href="placeholder2"><span class="hiddenLink" style="z-index: 3;"></span></a>
    </div>
    <div id="placeholder3-banner" class="games-grid-child inter-400" title="PLACEHOLDER 3: THE MISSING VALVE">

    </div>
    <div id="noplaceholder-banner" class="games-grid-child inter-400" title="THERE IS NO PLACEHOLDER">
      <a href="noplaceholder"><span class="hiddenLink" style="z-index: 3;"></span></a>
    </div>
    <div id="gjplaceholder-banner" class="games-grid-child inter-400" title="GEOMETRICAL PLACEHOLDER">
      <a href="placeholderdash"><span class="hiddenLink" style="z-index: 3;"></span></a>
    </div>

  <script src="scripts/index.js"></script>
